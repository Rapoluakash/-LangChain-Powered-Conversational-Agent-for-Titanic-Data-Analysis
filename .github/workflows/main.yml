name: Run LangChain Titanic Agent

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run LangChain script
        run: |
          echo "API key received: ${{ secrets.OPENAI_API_KEY }}"  # debug only (optional)
          python langtitan.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
